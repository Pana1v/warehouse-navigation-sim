ekf_filter_node:
  ros__parameters:
    use_sim_time: True
    frequency: 50.0
    sensor_timeout: 0.05
    two_d_mode: true
    publish_acceleration: false
    publish_tf: true

    map_frame: map
    odom_frame: odom
    base_link_frame: base_footprint
    world_frame: odom

    # Wheel Odometry - X, Y position and linear velocities ONLY (no rotation)
    odom0: /odom
    odom0_config: [true,  true,  false,   # x, y, z position
                   false, false, false,   # roll, pitch, yaw - NO rotation from wheels
                   true,  true,  false,   # vx, vy, vz velocity
                   false, false, false,   # vroll, vpitch, vyaw - NO angular velocity from wheels
                   false, false, false]   # ax, ay, az
    odom0_differential: false
    odom0_relative: false

    # IMU - Use ABSOLUTE yaw orientation (not integrated)
    imu0: /imu
    imu0_config: [false, false, false,   # x, y, z - no position
                  false, false, true,    # roll, pitch, YAW - absolute orientation from IMU
                  false, false, false,   # vx, vy, vz - no linear velocity
                  false, false, true,    # vroll, vpitch, VYAW - angular velocity
                  false, false, false]   # ax, ay, az - no acceleration
    imu0_differential: false             # Use absolute orientation, not differential
    imu0_relative: true
    imu0_remove_gravitational_acceleration: true

    use_control: false
