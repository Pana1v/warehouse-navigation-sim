amcl:
  ros__parameters:
    use_sim_time: True
    
    # Initial pose settings
    set_initial_pose: true
    always_reset_initial_pose: false  
    initial_pose_x: -1.0  
    initial_pose_y: 0.0
    initial_pose_a: 0.0
    initial_pose_z: 0.0  
    
    # Motion model parameters (tuned for laser odometry + EKF fusion)
    # Moderate alphas for balanced particle dispersion
    alpha1: 0.15
    alpha2: 0.15
    alpha3: 0.15
    alpha4: 0.15
    alpha5: 0.1
    
    # Frame configuration
    base_frame_id: "base_footprint"
    odom_frame_id: "odom"
    global_frame_id: "map"
    
    # Laser sensor configuration
    scan_topic: /scan
    laser_model_type: "likelihood_field"
    laser_likelihood_max_dist: 2.0 
    max_beams: 180
    sigma_hit: 0.1   # Slightly more relaxed
    z_hit: 0.9      # Balanced trust
    z_max: 0.05
    z_rand: 0.15      # Increased for better exploration
    z_short: 0.05
    lambda_short: 0.1
    
    # Beam skip for computational efficiency
    do_beamskip: false
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    
    # Particle filter configuration - High capacity for exploration
    max_particles: 5000
    min_particles: 500
    pf_err: 0.05         # Slightly higher error allowance to keep particles spread until certain
    pf_z: 0.99
    resample_interval: 1 # Resample EVERY update for fast adaptation
    
    # Recovery parameters - Aggressive random particle injection
    recovery_alpha_fast: 0.1
    recovery_alpha_slow: 0.001
    
    # Update thresholds - EXTREMELY frequent updates for aggressive correction
    update_min_a: 0.1  # Update on 0.01 rad (~0.5 degrees)
    update_min_d: 0.2  # Update on 1cm movement
    
    # Motion model type
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    
    # TF configuration (CRITICAL for sim time sync)
    tf_broadcast: true
    transform_tolerance: 0.1
    
    # Pose saving
    save_pose_rate: 0.5
    
    # Map configuration
    first_map_only: true  # Use only first map, ignore subsequent updates

bt_navigator:
  ros__parameters:
    use_sim_time: True
    global_frame: map
    robot_base_frame: base_footprint
    odom_topic: /odom
    bt_loop_duration: 10
    default_server_timeout: 20
    # Using default BT XMLs - Nav2 auto-loads required plugins
    # plugin_lib_names list not needed for default behavior trees

controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 30.0  # Increased from 20Hz for faster response
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
      stateful: True

    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"
      time_steps: 30
      model_dt: 0.05
      batch_size: 3000
      vx_std: 0.2
      vy_std: 0.2
      wz_std: 0.4
      vx_max: 0.25
      vx_min: -0.25
      wz_max: 0.5
      wz_min: -0.5
      iteration_count: 1
      motion_model: "DiffDrive"
      visualize: true
      reset_period: 1.0
      costmap_model_type: "polygon"
      transform_tolerance: 0.5
      
      critics: ["ConstraintCritic", "ObstaclesCritic", "PathAlignCritic", "GoalCritic", "PathAngleCritic", "PathFollowCritic"]

      ConstraintCritic:
        enabled: true
        cost_power: 1
        cost_weight: 4.0

      GoalCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 1.4

      ObstaclesCritic:
        enabled: true
        cost_power: 2
        repulsion_weight: 3.0
        critical_weight: 30.0
        cost_weight: 25.0
        collision_cost: 10000.0
        collision_margin_distance: 0.15
        near_goal_distance: 0.5
        consider_footprint: true

      PathAlignCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        max_path_occupancy_ratio: 0.05
        trajectory_point_step: 4
        threshold_to_consider: 0.5
        offset_from_furthest: 20
        use_path_orientations: false

      PathAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 2.0
        threshold_to_consider: 0.5
        max_angle_to_furthest: 0.785
        mode: 0

      PathFollowCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        offset_from_furthest: 5
        threshold_to_consider: 1.4

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 15.0   # Increased for better tracking with Cyclone DDS
      publish_frequency: 2.0   # Reduced from 5Hz for 
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: True
      transform_tolerance: 0.3
      rolling_window: true
      width: 5
      height: 5
      resolution: 0.02
      footprint: "[ [0.125, 0.1], [0.125, -0.1], [-0.125, -0.1], [-0.125, 0.1] ]" # 0.25x0.2 rectangle
      plugins: ["voxel_layer", "inflation_layer"]
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 5.0
          raytrace_min_range: 0.0
          obstacle_max_range: 5.5
          obstacle_min_range: 0.0
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 10.0
        inflation_radius: 0.8
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_footprint
      use_sim_time: True
      transform_tolerance: 1.0
      robot_radius: 0.16
      resolution: 0.02
      track_unknown_space: true
      plugins: ["static_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 10.0
        inflation_radius: 0.8
